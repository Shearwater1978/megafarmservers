---
- name: Include var
  include_vars:
    file: consul.env
    name: ext_env

- name: Include var
  include_vars:
    file: uuidtoken
    name: uuidtoken_env

- name: Include var
  include_vars:
    file: consul_agent_config.yml
    name: consul_agent_config

- name: Upload consul.service to master node
  template:
    src: "{{ item.name }}"
    dest: "{{ item.tgt }}"
  with_items:
    - { name: 'consul.service.j2', tgt: '/etc/systemd/system/consul.service' }
    - { name: 'config.json.j2', tgt: '/etc/consul.d/client/config.json' }
